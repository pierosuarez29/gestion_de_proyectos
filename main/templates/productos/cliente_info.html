<!-- productos/cliente_info.html -->
{% if cliente %}
<h2>Datos del Cliente</h2>
<p><strong>Nombre:</strong> {{ cliente[1] }} {{ cliente[2] }}</p>
<p><strong>DNI:</strong> {{ cliente[3] }}</p>
<p><strong>Teléfono:</strong> {{ cliente[4] }}</p>
<p><strong>Email:</strong> {{ cliente[5] }}</p>
<p><strong>Dirección:</strong> {{ cliente[6] }}</p>
{% elif dni_cliente %}
<h2>Cliente no encontrado. Registra el cliente:</h2>
<form method="POST" action="{{ url_for('registrar_cliente') }}">
    <input type="hidden" name="dni_cliente" value="{{ dni_cliente }}">
    <label for="dni_cliente">DNI:</label>
    <input type="text" id="dni_cliente" name="dni_cliente" value="{{ dni_cliente }}" required>
    <label for="nombre_cliente">Nombre:</label>
    <input type="text" id="nombre_cliente" name="nombre_cliente" required>
    <label for="apellido_cliente">Apellido:</label>
    <input type="text" id="apellido_cliente" name="apellido_cliente" required>
    <label for="telefono_cliente">Teléfono:</label>
    <input type="text" id="telefono_cliente" name="telefono_cliente" required>
    <label for="email_cliente">Email:</label>
    <input type="email" id="email_cliente" name="email_cliente">
    <label for="direccion_cliente">Dirección:</label>
    <textarea id="direccion_cliente" name="direccion_cliente"></textarea>
    <button type="submit">Registrar Cliente</button>
</form>
{% endif %}
