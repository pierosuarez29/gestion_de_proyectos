<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lista de Proveedores</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Lista de Proveedores</h1>
    <table>
        <thead>
            <tr>
                <th>RUC Proveedor</th>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for proveedor in proveedores %}
            <tr>
                <td>{{ proveedor[0] }}</td>
                <td>{{ proveedor[1] }}</td>
                <td>{{ proveedor[2] }}</td>
                <td>{{ proveedor[3] }}</td>
                <td>{{ proveedor[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
